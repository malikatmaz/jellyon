<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jelly Slice</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="apple-touch-icon" sizes="256x256" href="jellyslice/icon.png" />
    <link rel="shortcut icon" sizes="256x256" href="jellyslice/icon.png" />

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="jquery.bxslider.css">
    <link rel="stylesheet" href="simplegrid.css">
    <link rel="stylesheet" href="index.css">

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile.1.4.5.custom.min.js"></script>
    <script src="js/jquery.corner.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <script src="js/categorizr.min.js"></script>

    <style>
        /*  肖效小 校 校 "!" */
        #block-info-button {
            position: fixed;
            top: 0;
            right: 0;
            width: 64px;
            height: 64px;
            z-index: 99999;
            background: black;
            pointer-events: auto;
        }
    </style>
</head>

<body>

<script>
    var OkijinAPISettings = {
        ads: 1,
        button: 0,
        autoStart: 0,
        source: "play",
        gameId: "jellyslice"
    };
</script>

<div id="fb-root"></div>

<!-- 锔 校  校 校 "!" -->
<div id="block-info-button"></div>

<div id="close">
    <img id="closeButton" class="selectDisable responsive" src="img/closeButton.png"/>
</div>

<div id="interstitial" class="interstitial block">
    <div id="adUnit" class="centered" style="display:none;">
        <a href="#">
            <img class="responsive" src="ads/300x250.png">
        </a>
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
$(document).ready(function () {
    startGame();
});
</script>

<script src="js/okijin.api.js"></script>
<script src="jellyslice/js/game.min.js"></script>
<script src="js/okijin.main.js"></script>

</body>
</html>
